<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Sign up </title>
	</head>
	<body>
		<div style="background-color: #1DA1F2; height: 85vh; display: grid">
			<h1 style="margin-left: 500px;"> Sign up! </h1>
			<form style="margin-left: 500px;" method="POST", action="">
				{{ form.hidden_tag() }}
				{{ form.username }}<br/> <br/> <br/> <br/>
				{{ form.email }}
				{{ form.password }}<br/> <br/> <br/> <br/>
				{{ form.submit }}
			</form>
			<a style="margin-left: 500px; margin-top: .01rem;" href="{{ url_for('login') }}"> Already have an account! Log in </a>
		</div>
		<div style="height: 15vh; width: 100%; background-color: #14171A; font-weight: 1rem; font-size: .696rem; font-weight: 400; letter-spacing: .025rem; line-height: 1.2rem; font-family: Helvetica Neue LT,Helvetica Neue,-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;"> 
			<div style="margin-left: 500px; margin-top: 0.2rem; color: #fff;">
				<p style="padding: .000055rem 2rem 2rem; margin-top: 0; margin-bottom: 3rem; font-weight: bolder;"> Â© 2023 Twitter (X) Corp. </p>
			</div>			
		</div>
	</body>
</html>
